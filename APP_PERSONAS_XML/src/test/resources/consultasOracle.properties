SQL.CXREF_ORACLE=select * from CUSTOM.C_CXREF_REQ_DTLS_TBL
SQL.FINACLE_CLIENTE=SELECT * FROM CRMUSER.ENTITYDOCUMENT F WHERE F.REFERENCENUMBER = 'DOCUMENTO'
SQL.TITULO_CLIENTE=SELECT A.ACID,A.FORACID,SCHM_CODE,B.ACCT_POA_AS_REC_TYPE,C.MATURITY_DATE,D.TITLE_NUM,F.DOCCODE,F.DOCTYPEDESCR,F.REFERENCENUMBER,F.ORGKEY,A.SOL_ID,G.ACID AS G_ACID,G.FREE_CODE_1,C.OPEN_EFFECTIVE_DATE FROM TBAADM.GAM A INNER JOIN TBAADM.AAS B ON A.ACID = B.ACID INNER JOIN TBAADM.TAM C ON B.ACID = C.ACID INNER JOIN TBAADM.GAC G ON C.ACID = G.ACID INNER JOIN custom.c_td_title_table D ON A.FORACID = D.TD_ACCT_NUM INNER JOIN CRMUSER.ENTITYDOCUMENT F ON B.NMA_KEY_ID = F.ORGKEY AND F.ORGKEY <> 'NULL' and D.TITLE_NUM = :NUMEROINVERSION